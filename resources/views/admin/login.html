<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(-180deg); }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(90deg); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 25%, #d97706 50%, #fbbf24 75%, #f59e0b 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-name: float;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 5%;
            animation-name: float2;
            animation-delay: 2s;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 15%;
            animation-name: float3;
            animation-delay: 5s;
        }
        
        .shape-4 {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 10%;
            animation-name: float;
            animation-delay: 7s;
        }
        
        .shape-5 {
            width: 180px;
            height: 180px;
            top: 15%;
            right: 10%;
            animation-name: float2;
            animation-delay: 10s;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 20px 60px rgba(251, 191, 36, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(251, 191, 36, 0.4);
        }
        
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
        }
        
        .btn-login {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }
        
        .btn-login:hover::after {
            left: 100%;
        }
        
        .btn-login:active {
            transform: scale(0.98);
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-amber-50 overflow-hidden">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="login-card rounded-2xl overflow-hidden">
                <!-- Header -->
                <div class="bg-gradient-to-r from-amber-500 to-amber-600 px-8 py-10 text-center relative">
                    <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20">
                        <div class="absolute -top-10 -left-10 w-40 h-40 bg-white rounded-full"></div>
                        <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-white rounded-full"></div>
                    </div>
                    
                    <div class="relative">
                        <div class="bg-white/20 rounded-full w-24 h-24 flex items-center justify-center mx-auto mb-6 shadow-lg pulse-glow">
                            <i class="fas fa-user-shield text-white text-4xl"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-white mb-3">Admin Panel</h1>
                        <p class="text-amber-100 font-medium">Silakan login untuk melanjutkan</p>
                    </div>
                </div>

                <!-- Form -->
                <div class="px-8 py-10">
                    <form id="loginForm">
                        <!-- Email Input -->
                        <div class="mb-7">
                            <label for="email" class="block text-sm font-semibold text-amber-900 mb-3 flex items-center">
                                <div class="bg-amber-100 w-8 h-8 rounded-full flex items-center justify-center mr-2">
                                    <i class="fas fa-envelope text-amber-600"></i>
                                </div>
                                <span>Email Address</span>
                            </label>
                            <div class="relative">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    class="form-input w-full px-5 py-4 border border-amber-200 rounded-xl focus:outline-none focus:border-amber-500 transition"
                                    placeholder="admin@example.com"
                                    required
                                >
                                <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                                    <i class="fas fa-check-circle text-amber-500 opacity-0 transition-opacity" id="emailValidIcon"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-7">
                            <label for="password" class="block text-sm font-semibold text-amber-900 mb-3 flex items-center">
                                <div class="bg-amber-100 w-8 h-8 rounded-full flex items-center justify-center mr-2">
                                    <i class="fas fa-lock text-amber-600"></i>
                                </div>
                                <span>Password</span>
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    class="form-input w-full px-5 py-4 border border-amber-200 rounded-xl focus:outline-none focus:border-amber-500 transition pr-12"
                                    placeholder="••••••••"
                                    required
                                >
                                <button 
                                    type="button" 
                                    id="togglePassword"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 text-amber-600 hover:text-amber-700 focus:outline-none transition"
                                >
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between mb-8">
                            <label class="flex items-center cursor-pointer">
                                <div class="relative">
                                    <input 
                                        type="checkbox" 
                                        class="sr-only"
                                        id="remember"
                                    >
                                    <div class="w-5 h-5 border-2 border-amber-400 rounded flex items-center justify-center">
                                        <i class="fas fa-check text-white text-xs opacity-0 transition-opacity" id="checkIcon"></i>
                                    </div>
                                </div>
                                <span class="ml-3 text-sm font-medium text-amber-800">Ingat saya</span>
                            </label>
                            <a href="#" class="text-sm font-semibold text-amber-600 hover:text-amber-700 transition">
                                Lupa password?
                            </a>
                        </div>

                        <!-- Login Button -->
                        <button 
                            type="submit"
                            class="btn-login w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white font-bold py-4 px-4 rounded-xl hover:from-amber-600 hover:to-amber-700 focus:outline-none transition-all duration-200 shadow-lg hover:shadow-xl"
                        >
                            <i class="fas fa-sign-in-alt mr-3"></i>Masuk ke Dashboard
                        </button>
                    </form>

                    <!-- Footer -->
                    <div class="mt-10 pt-6 text-center border-t border-amber-100">
                        <p class="text-sm text-amber-700">
                            Belum punya akun? 
                            <a href="#" class="font-bold text-amber-600 hover:text-amber-700 transition">Hubungi Administrator</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="text-center mt-8">
                <p class="text-sm text-white font-medium bg-amber-500/30 backdrop-blur-sm py-2 px-4 rounded-full inline-block">
                    <i class="fas fa-shield-alt mr-2"></i>© 2024 Admin Panel. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const emailInput = document.getElementById('email');
        const emailValidIcon = document.getElementById('emailValidIcon');
        const rememberCheckbox = document.getElementById('remember');
        const checkIcon = document.getElementById('checkIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Email validation
        emailInput.addEventListener('input', function() {
            const email = emailInput.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailRegex.test(email)) {
                emailValidIcon.classList.remove('opacity-0');
                emailValidIcon.classList.add('opacity-100');
            } else {
                emailValidIcon.classList.remove('opacity-100');
                emailValidIcon.classList.add('opacity-0');
            }
        });

        // Remember me checkbox
        rememberCheckbox.addEventListener('change', function() {
            if (rememberCheckbox.checked) {
                checkIcon.classList.remove('opacity-0');
                checkIcon.classList.add('opacity-100');
            } else {
                checkIcon.classList.remove('opacity-100');
                checkIcon.classList.add('opacity-0');
            }
        });

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (email && password) {
                // Show loading state
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';
                submitBtn.disabled = true;
                
                // Add ripple effect
                submitBtn.classList.add('from-amber-600', 'to-amber-700');

                // Simulate API call
                setTimeout(() => {
                    // For demo purposes - success if email contains "admin"
                    if (email.includes('admin')) {
                        // Add success effect
                        submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Login Berhasil!';
                        submitBtn.classList.remove('from-amber-500', 'to-amber-600');
                        submitBtn.classList.add('from-green-500', 'to-green-600');
                        
                        // Redirect to dashboard after success message
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1000);
                    } else {
                        // Reset button for error
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('from-amber-600', 'to-amber-700');
                        
                        // Show error animation
                        loginForm.classList.add('animate-shake');
                        setTimeout(() => {
                            loginForm.classList.remove('animate-shake');
                        }, 500);
                        
                        alert('Login gagal. Periksa kembali email dan password Anda.');
                    }
                }, 2000);
            }
        });

        // Add floating animation to the card on load
        window.addEventListener('load', function() {
            const card = document.querySelector('.login-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px) scale(0.95)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 300);
        });
    </script>
</body>
</html>
